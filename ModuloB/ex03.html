<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(148, 198, 241);
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        body > p{
            text-align: justify;
            font-size:20pt;
        }
    </style>
</head>
<body>
    <h1>olá, mundo!</h1>
    <h2>meu primeiro JavaScript</h2>
    <p>Lee, oh Lee, você se livrou da maldição... você já provou! você já provou...</p>
    <script>
        var n1 = window.prompt('digite um numero:')//string
        var n2 = window.prompt('digite outro numero:')//string
        var s = Number(n1) + Number(n2)//converter a string em number
        alert(`A soma entra ${n1} e ${n2} é igual a ${s}`)//concatenação
        //(number + number) para adição
        //(string + string) para concatenação
    </script>
</body>
</html>
