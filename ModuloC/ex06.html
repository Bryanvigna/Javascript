<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            background-color: rgb(18, 185, 18);
            color: white;
            font: 1.2em normal arial;
            width: 200px;
            height: 200px;
            line-height:200px;
            text-align: center;
            transition: .4s;
        }

    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)

        function clicar() {
            a.innerText = 'clicou!'
            a.style.background='red'
        }
        function entrar(){
            a.innerText='entrou!'
        }
        function saiu(){
            a.innerText='saiu!'
            a.style.background='rgb(18, 185, 18)'
        }
    </script>
</body>
</html>
