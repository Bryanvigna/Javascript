<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais JS</title>
</head>
<body>
    <h1>verificação de país</h1>
    <h2>digite seu país</h2>
    <input type="text" name="país" id="país">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var país = document.getElementById('país')
            var res = document.querySelector('div#res')

            res.innerHTML= `<p>Você é do ${país}</p>`
           
        }
    </script>
</body>
</html>
