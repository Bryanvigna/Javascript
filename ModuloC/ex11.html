<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Condicionais JS</title>
</head>
<body>
    <h1>verificação de país</h1>
    <h2>digite seu país</h2>
    <input type="text" name="país" id="país">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var país = document.getElementById('país')
            var res = document.querySelector('div#res')
            var país = String(país.value)
            res.innerHTML= `<p>you are a foreigner from ${país}</p>`
            if(país == 'brasil'){
                res.innerHTML=`<p>eae brasileirinho!</p>`
            } else{
                res.innerHTML+=`Hi foreigner!`
            }
            if(país == 'Brasil'){
                res.innerHTML=`<p>eae brasileirinho!</p>`
            }
        }
    </script>
</body>
</html>
